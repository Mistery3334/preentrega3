<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos/estilos.css">


</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>Contactanos</h2>
    <form id="formContacto">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <p id="mensajeConfirmacion" style="display: none;" class="mt-2 text-success">Â¡Mensaje enviado!</p>
    </form>
  </div>
  <script>
  const form = document.getElementById('formContacto');
  const mensaje = document.getElementById('mensajeConfirmacion');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); 

   
    mensaje.style.display = 'block';
    mensaje.classList.add('mensaje-animado');

    
    mensaje.addEventListener('animationend', () => {
      mensaje.style.display = 'none';
      mensaje.classList.remove('mensaje-animado');
      form.reset(); 
    }, { once: true });
  });
</script>

</body>
</html>
